<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'reviews')}">


<head>
    <meta charset="UTF-8">
    <title>reviews</title>
</head>
<body>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th class="warning">User</th>
        <th>Review</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="record : ${reviews}">
        <td th:text="${record.user}"> </td>
        <td th:text="${record.review}"> </td>
        <td th:text="${record.description}"> </td>
    </tr>

    </tbody>
</table>

<form id="lform" th:action="@{/submitreview}" th:object="${reviewobj}" method="post" >

    <div class="errorClass" id="result" style="font-size:20px"></div>

    <h1 style="font-size:35px;">Add Reviews </h1>
    <div class="form-group">
        <div class="col-sm-4 label-column">
            <label class="control-label" for="email-input-field" >Review </label>
        </div>

        <input class="form-control" type="text" id="review" name="review" th:field="*{review}" required>


    </div>
    <div class="form-group">
        <div class="col-sm-4 label-column">
            <label class="control-label" for="pawssword-input-field" id="l">Description </label>
        </div>

        <input class="form-control" id="description" type="text" name="description" th:field="*{description}" required>

    </div>

    &nbsp;&nbsp;
    <button id="b" value="chal v"  type="submit"> Submit Review</button>
</form>

</body>
</html>
