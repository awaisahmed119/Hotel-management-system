<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'showpics')}">
<head>
    <meta charset="UTF-8">
    <title>Room Pictures</title>
</head>


<body>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th class="warning">Room ID#</th>
        <th>Images</th>
        <th>Delete</th>

    </tr>
    </thead>
    <tbody>

    <tr th:each="record : ${roompics}">
        <td th:text="${record.rid}"> </td>
        <td ><img th:src="${record.url}"/> </td>
        <td>
            <form  id="form" th:action="@{/delpic}" method="post"  >
                <button type="submit" id="delbutton" class="btn btn-danger" th:value="${record.url}" name="delbutton"> Delete</button>
            </form>
        </td>




        </td>
    </tr>

    </tbody>
</table>


</body>
</html>
