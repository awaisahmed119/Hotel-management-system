<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">



<head>

    <title>Hotel Booking System</title>
</head>
<body>


<div class="container">
    <h1>ROOMS INFORMATION</h1>
</div>




<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th class="warning">Room ID#</th>
        <th>Category </th>
        <th>Specification</th>
        <th>Features</th>
        <th>Price</th>
        <th>Status</th>
        <th>Delete Records</th>
        <th>Update Details</th>
        <th>Pics</th>
    </tr>
    </thead>
    <tbody>

        <tr th:each="record : ${rooms}">
            <td th:text="${record.id}"> </td>
            <td th:text="${record.category}"> </td>
            <td th:text="${record.specs}"> </td>
            <td th:text="${record.features}"> </td>
            <td th:text="${record.price}"> </td>
            <td th:text="${record.status}"> </td>
            <td>
            <form  id="form" th:action="@{/delroom}" method="post"  >
             <button type="submit" id="delbutton" class="btn btn-danger" th:value="${record.id}" name="delbutton"> Delete Room </button>
            </form>
            </td>

            <td>
                <form  id="form2" th:action="@{/updtroom}" method="post"  >
                    <button type="submit" id="updtbutton" class="btn btn-primary navbar-btn" th:value="${record.id}" name="updtbutton">Update Details</button>
                </form>
            </td>

            <td>
                <form  id="form3" th:action="@{/showpics}" >
                    <button type="submit" id="showpics" class="btn btn-primary navbar-btn" th:value="${record.id}" name="showpics">pics</button>
                </form>
            </td>
        </tr>

    </tbody>
</table>


<form action="/addroom">
    <button  type=submit class="btn btn-success" > Add New Rooms </button>
</form>
&nbsp;
<form action="/upldpic">
    <button  type=submit class="btn btn-primary" > Add Room Pictures</button>
</form>
&nbsp;&nbsp;
<form action="/review">
    <button  type=submit class="btn btn-primary" > Manage Reviews</button>
</form>

&nbsp;&nbsp;
<form action="/users">
    <button  type=submit class="btn btn-primary" > Manage Users</button>
</form>
</body>
</html>
